{% extends "layout.html" %}

{% block content %}
<div class="row d-flex justify-content-center flex-grow-1" margin="top">
  <div class="col-md-6 text-center">
    <h1 color="">{{message}}</h1>
    <button id ="loginbutton" class="btn-black" onclick="auth( '{{cid}}' );">
      <img id="loginimg" src="static/img/image.png" width=40 />Login Using Spotify
    </button>
  </div>
  <video id="videoBG" poster="static/img/poster.JPG" autoplay muted loop>
    <source src="static/concert.mp4" type="video/mp4"
  </video>
</div>
{% endblock %}
